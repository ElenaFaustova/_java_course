apply plugin: 'java'

repositories {
    mavenCentral{}
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.httpcomponents:httpcomponents-client:4.5.9'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.9'
    implementation 'com.jayway.restassured:rest-assured:2.9.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
    if (project.hasProperty('veryfyUI')) {
        systemProperty 'veryfyUI', "${veryfyUI}"
    }
}
